<button (click)="onClick()" type="button" [ngClass]="{
    'bg-indigo-600 border-indigo-600 text-neutral-50': selected,
    'text-neutral-900 dark:text-neutral-50 border-gray-300 dark:border-indigo-800 hover:bg-gray-300 dark:hover:bg-indigo-800': !selected
  }" class="rounded-md border-2 p-2 cursor-pointer">
  {{ text }}
</button>
