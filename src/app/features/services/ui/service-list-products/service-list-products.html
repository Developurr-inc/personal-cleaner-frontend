<h3 class="my-6 text-2xl font-bold dark:text-white">{{ title }}</h3>

<div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">
  @for (product of products; track product.id) {
  <div>
    <div style="
          background-image: url('{{ product.image }}');
        " class="bg-contain bg-center bg-no-repeat bg-neutral-50 relative h-96 overflow-hidden rounded-lg lg:h-64">
      <div
        class="h-full w-full bg-gradient-to-t from-neutral-800/60 from-0% via-neutral-600/20 via-20% to-neutral-50/0 to-50%">
      </div>
    </div>
    <div>
      <p class="text-md mb-2 mt-6 leading-5 dark:text-white">
        {{ product.title }}
      </p>
      <p class="text-sm leading-5 text-zinc-600 dark:text-neutral-400">
        {{ product.subtitle }}
      </p>
    </div>
  </div>
  }
</div>
