<main>
  <div class="grid md:grid-cols-2 border-black">
    <div style="background-image: url(../../../assets/office-work3.png);" class="bg-cover bg-center h-48 md:h-full bg-no-repeat md:order-1">
    </div>
    <div class="isolate px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-neutral-50 sm:text-4xl">
          Agende uma visita
        </h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">
          Entre em contato e iremos atender sua empresa da melhor forma possível!
        </p>
      </div>

      <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <!-- First Name -->
          <div>
            <label
              for="first-name"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >First name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Last Name -->
          <div>
            <label
              for="last-name"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Last name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="last-name"
                id="last-name"
                autocomplete="family-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Company -->
          <div class="sm:col-span-2">
            <label
              for="company"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Empresa</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="company"
                id="company"
                autocomplete="organization"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="sm:col-span-2">
            <label
              for="email"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="sm:col-span-2">
            <label
              for="phone-number"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Telefone</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <!-- Region -->
          <div class="sm:col-span-2">
            <label
              for="country"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Região</label
            >
            <div class="mt-2.5">
              <select
                id="country"
                name="country"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option value="Zona Norte (RJ)">Zona Norte (Rio de Janeiro)</option>
                <option value="Zona Sul (RJ)">Zona Sul (Rio de Janeiro)</option>
                <option value="Zona Leste (RJ)">Zona Leste (Rio de Janeiro)</option>
                <option value="Zona Oeste (RJ)">Zona Oeste (Rio de Janeiro)</option>
                <option value="Outros (RJ)">Outros (Rio de Janeiro)</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>

          <!-- Message -->
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm font-semibold leading-6 text-gray-900 dark:text-neutral-50"
              >Como podemos lhe ajudar? Por favor descreva também sua empresa!</label
            >
            <div class="mt-2.5">
              <textarea
                name="message"
                id="message"
                rows="4"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 dark:text-neutral-50 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
          </div>

          <!-- Checkbox -->
          <fieldset class="w-full mt-2.5">
            <legend class="text-sm font-semibold leading-6">Qual serviços está desejando no seu orçamento?</legend>

            <div>
              <input type="checkbox" id="tecnical" name="tecnical" class="my-4 text-sm rounded-full"/>
              <label for="tecnical"> Assistência Técnica</label>
            </div>

            <div>
              <input type="checkbox" id="trainment" name="trainment" class="my-4 text-sm rounded-full"/>
              <label for="trainment"> Treinamento</label>
            </div>

            <div>
              <input type="checkbox" id="equipments" name="equipments" class="my-4 text-sm rounded-full"/>
              <label for="equipments"> Equipamentos</label>
            </div>

            <div>
              <input type="checkbox" id="products" name="products" class="my-4 text-sm rounded-full"/>
              <label for="products"> Produtos</label>
            </div>
          </fieldset>

          <!-- Terms and Conditions -->
          <div class="flex gap-x-4 sm:col-span-2">
            <div class="flex h-6 items-center">
              <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
              <button
                type="button"
                class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                role="switch"
                aria-checked="false"
                aria-labelledby="switch-1-label"
              >
                <span class="sr-only">Agree to policies</span>
                <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                <span
                  aria-hidden="true"
                  class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"
                ></span>
              </button>
            </div>
            <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
              By selecting this, you agree to our
              <a href="#" class="font-semibold text-indigo-600"
                >privacy&nbsp;policy</a
              >.
            </label>
          </div>
        </div>
        <div class="mt-10 divide-solid divide-y divide-neutral-200">
          <div></div>
          <div class="pt-10">
            <button
              type="submit"
              class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Let's talk
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </main>
