
<main>
    <div class="headerDiv1" id="div1">
        <h1>Orçamento</h1>
    </div>
        <h2>Seja um cliente <span>Personal Cleaner</span>, peça agora mesmo um orçamento:</h2>
        <form>
            <label for="nome">Nome <span class="required">*</span></label><br>
            <input id="nome" name="nome" rows="1" cols="50" type="text"/><br>
            <label for="email">E-mail <span class="required">*</span></label><br>
            <input id="email" name="email" rows="1" cols="25" type="email"/><br>
            <label for="celular">Celular <span class="required">*</span></label><br>
            <input id="celular" name="celular" rows="1" cols="15" type="tel"/><br>
            <label for="cidade_regiao">Cidade e Regiao <span class="required">*</span></label><br>
            <input id="cidade_regiao" name="cidade_regiao" rows="1" cols="100" type="text"/><br>
            <label for="empresa">Empresa <span class="required">*</span></label><br>
            <input id="empresa" name="empresa" rows="1" cols="50" type="text"/><br>
            <label for="descricao">Conte-nos um pouco da sua necessidade <span class="required">*</span></label><br>
            <textarea id="descricao" name="descricao" rows="8" cols="40">
            </textarea>
            <br/>
            <button type="button">Solicitar Orcamento</button>
        </form>
</main>
