<section class="divide-y divide-gray-200 dark:divide-gray-700 text-black dark:text-gray-300 px-6 py-6 m-8 lg:px-8 max-w-5xl mx-auto"><!--divide-y e divide-zinc-300 aplica em todos os filhos uma linha de divizÃ£o entre elas na parte inferior e estiliza a cor dessa linha-->
  <div class="flex justify-start font-semibold mb-12">
    <span class="text-2xl leading-10 dark:text-white">
      Frequently Asked Questions
    </span>
  </div>
  @for (faq of faqs; track faq.id){
  <div>
    <div class="flex place-content-between mt-6 mb-3">
      <p class="text-lg font-semibold dark:text-white">
        {{faq.question}}
      </p>
        <button (click)="toggleDescription(faq.id)" class="inline-block cursor-pointer w-max pl-3 ">
          <div class="w-[1.50px] h-3 rounded bg-black dark:bg-white relative left-[5.256px] bottom-[-6.69px] duration-300 transform-gpu transition-transform{{ faq.isOpen ? ' rotate-90' : '' }}"></div>
          <div class="w-3 h-[1.50px] rounded bg-black dark:bg-white duration-500 transform-gpu transition-transform{{ faq.isOpen ? ' rotate-180' : '' }}"></div>
        </button>
    </div>
    <div class="transform {{ faq.isOpen ? 'block' : 'hidden' }}">
      <p class="mb-6 font-normal mr-7" id="faq1">
        {{faq.answer}}
      </p>
    </div>
  </div>
  }

</section>
