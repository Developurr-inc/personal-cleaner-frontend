<section
  class="divide-y divide-gray-200 text-black dark:divide-gray-700 dark:text-gray-300 lg:px-20"
>
  <!-- <span class="flex justify-start font-semibold text-2xl dark:text-white pb-10">
    Frequently Asked Questions
  </span> -->
  <div class="text-center">
    <h2 class="py-20 text-3xl font-extrabold dark:text-gray-100">
      Frequently Asked Questions
    </h2>
  </div>
  <!--For para automatzar a criação das perguntas e respostas presentes no doc faqs.component.ts-->
  @for (faq of faqs; track faq.id) {
    <div>
      <button
        class="mb-6 flex w-full items-center justify-between pt-6"
        (click)="toggleDescription(faq.id)"
      >
        <p class="text-start text-lg font-semibold dark:text-white">
          {{ faq.question }}
        </p>
        <div class="inline-block w-max cursor-pointer pl-3">
          <div
            class="w-[1.50px] h-3 rounded bg-black dark:bg-white duration-500 relative bottom-[-1.5px] transform-gpu transition-transform{{
              faq.isOpen ? ' rotate-90' : ''
            }}"
          ></div>
          <div
            class="w-3 h-[1.50px] rounded bg-black dark:bg-white duration-500 relative left-[-5.5px] bottom-[5.5px] transform-gpu transition-all{{
              faq.isOpen ? ' opacity-0 rotate-90' : ' opacity-100'
            }}"
          ></div>
        </div>
      </button>
      <div
        class="transform-gpu duration-500 transition-all origin-top {{
          faq.isOpen ? 'h-24' : ' scale-0 h-0 opacity-0'
        }}"
      >
        <p class="resposta mb-6 me-7 font-normal">
          {{ faq.answer }}
        </p>
      </div>
    </div>
  }
</section>
