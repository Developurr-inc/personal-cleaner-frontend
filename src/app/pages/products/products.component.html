<main class="m-auto my-10 px-4 text-3xl sm:px-6 lg:px-8 lg:max-w-7xl">
  <div class="flex justify-center gap-8">
      <!-- (click)="apperComponent(e)" -->
      <button
      (click)="toggle($event)"
        type="button"
        id="btn-chemicals"
        class="valid rounded-md border-2 border-indigo-600 p-2 hover:bg-indigo-600 hover:text-neutral-50 dark:text-neutral-50"
      >
        Químicos
      </button>
      <button
      (click)="toggle($event)"
        type="button"
        id="btn-products"
        class="rounded-md border-2 border-indigo-600 p-2 hover:bg-indigo-600 hover:text-neutral-50 dark:text-neutral-50"
      >
        Papéis
      </button>
      <button
      (click)="toggle($event)"
        type="button"
        id="btn-dispensers"
        class="rounded-md border-2 border-indigo-600 p-2 hover:bg-indigo-600 hover:text-neutral-50 dark:text-neutral-50"
      >
        Dispensers
      </button>
      <button
      (click)="toggle($event)"
        type="button"
        id="btn-accessories"
        class="rounded-md border-2 border-indigo-600 p-2 hover:bg-indigo-600 hover:text-neutral-50 dark:text-neutral-50"
      >
        Acessórios
      </button>
      <button
      (click)="toggle($event)"
        type="button"
        id="btn-equipments"
        class="rounded-md border-2 border-indigo-600 p-2 hover:bg-indigo-600 hover:text-neutral-50 dark:text-neutral-50"
      >
        Equipamentos
      </button>
  </div>

  <div id="chemicals-content">
    <!--Section 1 - Químicos-->
    <app-chemicals />
  </div>

  <div id="products-content" class="hidden">
    <!--Section 2.1 - Papéis-->
    <app-papers-products />
  </div>

  <div id="dispensers-content" class="hidden">
    <!--Section 1 - Químicos-->
    <app-dispensers-products />
  </div>

  <div id="accessories-content" class="hidden">
    <!--Section 1 - Químicos-->
    <app-accessories-products />
  </div>
  <div id="equipments-content" class="hidden">
    <!--Section 1 - Químicos-->
    <app-equipments-products />
  </div>
</main>
