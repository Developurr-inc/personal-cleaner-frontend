<span
  class="z-20 inline-flex transform-gpu items-center whitespace-nowrap rounded-md px-2 py-1 text-xs font-medium text-black ring-1 ring-inset ring-slate-300 transition-all hover:scale-110 hover:shadow-md dark:text-white dark:ring-slate-700 {{
    active ? 'dark:' + color + '/20 ' + color + '/10' : ''
  }}"
>
  <span class="h-2 w-2 rounded-full me-1.5 {{ color }}"></span>
  {{ title }}
</span>

<span
  class="bg-blue-500/10 bg-fuchsia-500/10 bg-green-500/10 bg-indigo-500/10 bg-pink-500/10 bg-purple-500/10 bg-red-500/10 bg-yellow-500/10"
></span>
<span
  class="dark:bg-blue-500/20 dark:bg-fuchsia-500/20 dark:bg-green-500/20 dark:bg-indigo-500/20 dark:bg-pink-500/20 dark:bg-purple-500/20 dark:bg-red-500/20 dark:bg-yellow-500/20"
></span>
