<section class="my-10 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="text-center">
    <h2 class=" text-4xl font-bold dark:text-gray-100">Nossos Serviços</h2>
    <p class="mb-16 mt-2 text-xl text-gray-600 dark:text-gray-300">
      Nosso serviço é de alta qualidade prestado através de uma equipe altamente
      qualificada, capaz de suprir todas as mais exigentes necessidades de
      limpeza e higienização de seu estabelecimento.
    </p>
  </div>

  <div class="my-10 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
    @for (service of services; track service.id) {
      <a
        class="h-96 transform-gpu rounded-2xl bg-cover bg-center transition-all hover:scale-105"
        style="background-image: url({{ service.image }})"
        href="{{ service.path }}"
      >
        <div
          class="flex h-full w-full flex-col-reverse rounded-2xl bg-gradient-to-t from-black from-0% via-black/50 via-30% to-black/0 to-100%"
        >
          <h3 class="text-1xl px-4 pb-5 font-bold text-white">
            {{ service.title }}
          </h3>
        </div>
      </a>
    }
  </div>
</section>
