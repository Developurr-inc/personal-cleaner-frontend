<section class="flex flex-col md:flex-row">
  <div class="md:w-1/3 lg:w-1/2">
    <img
      class="h-72 w-screen object-cover md:h-full"
      [src]="image"
      alt="Imagem de suporte"
    />
  </div>

  <div
    class="my-24 px-6 md:my-0 md:flex md:h-[30rem] md:w-2/3 md:flex-col md:justify-center md:ps-16 lg:w-1/2 lg:ps-20"
  >
    <h3
      class="text-md mb-2 font-bold {{ !subtitle ? 'hidden' : '' }} {{
        color.replace('bg-', 'text-')
      }}"
    >
      {{ subtitle }}
    </h3>

    <h2 class="mb-8 text-3xl font-extrabold dark:text-gray-100">
      {{ title }}
    </h2>

    <p class="dark:text-gray-300">
      {{ content }}
    </p>
  </div>
</section>
