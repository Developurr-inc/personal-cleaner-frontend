<section
  class="flex h-full w-[75vw] flex-col rounded-3xl bg-gray-300/60 md:h-96 md:flex-row xl:max-w-7xl dark:bg-gray-800/70"
>
  <div class="md:w-1/3 lg:w-1/2">
    <img
      class="h-72 w-screen rounded-tl-3xl rounded-tr-3xl object-cover md:h-full md:rounded-bl-3xl md:rounded-tr-none"
      [src]="image"
      alt="Imagem de suporte"
    />
  </div>

  <div
    class="my-20 px-6 md:my-0 md:flex md:w-2/3 md:flex-col md:justify-center md:ps-16 lg:w-1/2 lg:ps-20"
  >
    <h3
      class="text-md mb-2 font-bold {{ !subtitle ? 'hidden' : '' }} {{
        color.replace('bg-', 'text-')
      }}"
    >
      {{ subtitle }}
    </h3>

    <h2 class="mb-8 text-3xl font-extrabold dark:text-gray-100">
      {{ title }}
    </h2>

    <p class="text-gray-600 dark:text-gray-300">
      {{ content }}
    </p>
  </div>
</section>
