<section
  class="flex h-full w-[75vw] flex-col rounded-3xl bg-gray-300/60 md:h-96 md:flex-row xl:max-w-7xl dark:bg-gray-800/70"
>
  <div class="md:w-1/3 lg:w-1/2">
    <img
      class="h-40 w-screen rounded-tl-3xl rounded-tr-3xl object-cover object-center md:h-full md:rounded-bl-3xl md:rounded-tr-none"
      [ngSrc]="image"
      ngSrcset="640w, 768w, 1024w, 1280w, 1536w"
      sizes="(max-width: 768px) 100vw, 50vw"
      height="256"
      width="256"
      alt="Imagem de suporte"
    />
  </div>

  <div
    class="my-6 px-6 md:my-0 md:flex md:w-2/3 md:flex-col md:justify-center md:ps-16 lg:w-1/2 lg:ps-20"
  >
    <h2 class="mb-4 text-2xl font-extrabold md:text-3xl {{
      color.replace('bg-', 'text-')
    }}">
      {{ title }}
    </h2>

    <p class="text-gray-600 dark:text-gray-300">
      {{ content }}
    </p>
  </div>
</section>
