<header class="bg-white/95 dark:bg-slate-800/95 z-50 shadow sticky top-0 backdrop-blur-xl backdrop-saturate-150">
  <div class="mx-auto max-w-7xl px-2 divide-y divide-gray-200 dark:divide-slate-700 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 gap-2">
      <!-- Logo -->
      <a [routerLink]="homeRoute">
        <img ngSrc="brand/logo-secundaria-cropped.png" alt="Personal Cleaner" height="64" width="64">
      </a>

      <!-- Search Input -->
      <input type="search"
        class="flex-1 sm:flex-none ms-1 ps-10 py-1.5 min-w-0 w-80 rounded-md dark:bg-slate-700 border-gray-300 dark:border-none focus:dark:bg-white focus:dark:ring-0"
        placeholder="Search" />

      <!-- Mobile menu icon -->
      <button (click)="toggleMenu()" aria-controls="mobile-menu" aria-expanded="false" data-deadlessui-state
        class="md:hidden flex flex-none flex-col px-1 py-3 items-center justify-around w-10 h-10 focus:outline-none hover:bg-slate-100 hover:dark:bg-slate-700 rounded-md focus:ring-2 focus:ring-indigo-600 focus:dark:ring-white focus:ring-offset-gray-800">
        <div
          class="h-px w-5 rounded bg-gray-400 dark:bg-slate-300 hover:will-change-transform transform-gpu duration-300 transition-transform{{ menuOpen ? ' rotate-45 translate-y-[0.333rem]' : '' }}">
        </div>
        <div
          class="h-px w-5 rounded bg-gray-400 dark:bg-slate-300 hover:will-change-transform transform-gpu ease-in transition-opacity{{ menuOpen ? ' opacity-0' : '' }}">
        </div>
        <div
          class="h-px w-5 rounded bg-gray-400 dark:bg-slate-300 hover:will-change-transform transform-gpu duration-300 transition-transform{{ menuOpen ? ' -rotate-45 -translate-y-[0.333rem]' : '' }}">
        </div>
      </button>

      <!-- Desktop button -->
      <a routerLink="/contact-us" class="hidden md:flex flex-none bg-indigo-600 hover:shadow-2xl text-white rounded-md px-3 py-2
        text-sm font-medium transform-gpu transition hover:scale-110">
        Or√ßamento
      </a>
    </div>

    <!-- Desktop menu -->
    <nav class="hidden md:flex justify-start items-center gap-3 h-14">
      @for (route of routes; track route.id) {
      <a routerLink="{{ route.path }}"
        class="text-black dark:text-white px-3 text-sm font-medium h-full dark:h-auto border-b-2 dark:border-0 flex items-center dark:rounded-md dark:my-2 dark:py-2{{ route.active ? ' border-indigo-600 dark:bg-slate-900' : ' border-white hover:border-gray-300 hover:dark:bg-slate-700' }}"
        aria-current="page">
        {{ route.name }}
      </a>
      }
    </nav>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="md:hidden transform-gpu transition-all origin-top{{ menuOpen ? ' h-48' : ' scale-0 h-0' }}"
    id="mobile-menu">
    <nav class="space-y-1 px-0 dark:px-2 pb-3 pt-2 sm:dark:px-3">
      @for (route of routes; track route.id) {
      <a routerLink="{{ route.path }}"
        class="h-full dark:h-auto border-s-4 dark:border-0 flex items-center dark:rounded-md ps-4 py-2 pe-3 text-gray-600 dark:text-slate-300{{ route.active ? ' border-indigo-600 text-indigo-600 dark:text-white bg-indigo-100 dark:bg-slate-900' : ' border-white hover:border-gray-400 hover:text-black hover:dark:text-white hover:bg-gray-200 hover:dark:bg-slate-700' }}">
        {{ route.name }}
      </a>
      }
    </nav>
  </div>
</header>
