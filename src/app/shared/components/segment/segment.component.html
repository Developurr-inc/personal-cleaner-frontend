<section>
  <div class="flex items-center justify-between space-x-2">
    <button
      (click)="scrollLeft()"
      class="flex h-6 w-6 items-center justify-center rounded-full bg-indigo-600 shadow-md hover:bg-indigo-500 focus:ring focus:ring-opacity-25"
    >
      <span class="relative -translate-y-0.5 text-white"> < </span>
    </button>

    <div
      id="scrolling-container"
      class="flex flex-1 space-x-4 overflow-x-auto custom-scrollbar p-4"
    >
      @for (segment of segments; track segment.id) {
        <button (click)="switchCtaContent(segment.id)">
          <app-badge [title]="segment.title" [color]="segment.color" />
        </button>
      }
    </div>

    <button
      (click)="scrollRight()"
      class="flex h-6 w-6 items-center justify-center rounded-full bg-indigo-600 shadow-md hover:bg-indigo-500 focus:ring focus:ring-opacity-25"
    >
      <span class="relative -translate-y-0.5 text-white"> > </span>
    </button>
  </div>

  <app-cta
    [title]="title"
    [content]="content"
    [image]="image"
    [subtitle]="subtitle"
    [color]="color"
  />
</section>
