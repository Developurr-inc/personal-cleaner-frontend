<section>
  <div class="flex items-center justify-between -space-x-5">
    <button (click)="scrollLeft()"
      class="z-10 h-8 w-8 transform-gpu rounded-full bg-indigo-600 px-2 text-white hover:scale-105 hover:bg-indigo-500 hover:shadow-lg">
      < </button>

        <div id="scrolling-container"
          class="hide-scrollbar flex flex-1 items-center space-x-4 overflow-x-auto px-10 py-4">
          @for (segment of segments; track segment.id) {
          <button (click)="switchCtaContent(segment.id)">
            <app-badge [title]="segment.title" [color]="segment.color" [active]="id == segment.id" />
          </button>
          }
        </div>

        <button (click)="scrollRight()"
          class="z-10 h-8 w-8 transform-gpu rounded-full bg-indigo-600 px-2 text-white hover:scale-105 hover:bg-indigo-500 hover:shadow-lg">
          >
        </button>
  </div>

  <app-cta [title]="title" [content]="content" [image]="image" [subtitle]="subtitle" [color]="color" />
</section>
