
<section class="max-w-7xl m-auto px-2 sm:px-6 lg:px-8 my-12">
  <div class="mx-2 md:mx-10">

    <div class="flex flex-col dark:text-neutral-50">
      <div class="flex">
        <div class="bg-indigo-600 w-1.5 h-1.5 rounded-full mt-2.5 mb-2 mx-1"></div>
        <h2 class="text-indigo-600 font-bold">{{content.title }}</h2>
      </div>
      <div class="flex items-stretch">
        <div class="bg-gray-300 w-0.5 mx-1.5"></div>
        @for (section of content.section; track section.id) {
          <div>
              <span class="font-semibold">{{section.subtitle}}</span>
              <ul class="list-disc ms-6 mb-8">
                  @for(item of section.items; track item.id) {
                  <li>{{item.part}}</li>
                  }
                </ul>
          </div>
        }
      </div>
    </div>

  </div>
</section>
